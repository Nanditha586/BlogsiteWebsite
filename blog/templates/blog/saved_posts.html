{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Saved Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                <div class="post-card">
                    <h3>{{ post.title }}</h3>
                    <p class="short-content">{{ post.content }}</p>
                    <div class="date-time">
                        <span>{{ post.date }}</span>
                        <span>{{ post.time }}</span>
                    </div>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary mt-2">Read More</a>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No saved posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
