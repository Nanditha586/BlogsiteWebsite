{% load static %}
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url("{% static 'images/book4.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            width: 100%;
            max-width: 450px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 2px solid teal;
        }

        .form-box h1 {
            text-align: center;
            color: teal;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: teal;
            border: none;
        }
        .btn-primary:hover {
            background-color: #006666;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            color: teal;
            font-weight: bold;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h1>Register</h1>

        <!-- Bootstrap Alert for Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="phonenumber"><b>Phone Number</b></label>
                <input type="tel" id="phonenumber" name="phonenumber" class="form-control" pattern="[0-9]{10}" placeholder="10-digit phone number" required>
            </div>

            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="profilephoto"><b>Profile Photo</b></label>
                <input type="file" id="profilephoto" name="profilephoto" accept="image/*" class="form-control" required>
            </div>



            <button type="submit" class="btn btn-primary btn-block">Register</button>

            <div class="extra-links">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                <a href="{% url 'home' %}" class="btn btn-link">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

</body>
</html>
